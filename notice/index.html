<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이엠커피 키오스크 이용방법</title>
    <style>
        * { margin:0; padding:0; }
        img { border:0; display:block; }

        #wrap { max-width:860px; width:100%; margin:0 auto; text-align:center; } 
        #wrap img { width:100%; }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="img/notice.jpg">
    </div>
</body>
</html>
